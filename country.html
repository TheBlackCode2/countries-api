<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <title>Countries API</title>
</head>
<body class="light-mode">

    <!-- =================== Start Main Header =================== -->
    <header id="header">
        <div class="wrapper flex-ac-js">
            <h1>Where in the world?</h1>
            <div class="mode">
                <ion-icon name="moon"></ion-icon>
                <span>Dark Mode</span>
            </div>
        </div>
    </header>

    <!-- =================== Start Top Bar Section =================== -->
    <section id="top-bar">
        <div class="wrapper flex-ac-js">
            <a href="index.html" class="primary-btn">
                <ion-icon name="arrow-back"></ion-icon>
                <span>Back</span>
            </a>
        </div>
    </section>

    <!-- =================== Start Country Details Section =================== -->
    <section id="country-details">
        <div class="wrapper">
            <img class="country-flag" src="">
            <div class="details">
                <h1 id="name"></h1>
                <div class="global-info">
                    <nav>
                        <p>Native Name: <span id="native-name"></span></p>
                        <p>Population: <span id="population"></span></p>
                        <p>Region: <span id="region"></span></p>
                        <p>Sub Region: <span id="sub-region"></span></p>
                        <p>Capital: <span id="capital"></span></p>
                    </nav>
                    <nav>
                        <p>Top Level Domain: <span id="top-level-domain"></span></p>
                        <p>Currencies: <span id="currencies"></span></p>
                        <p>Languages: <span id="languages"></span></p>
                    </nav>
                </div>
                <div class="border-countries"></div>
            </div>
        </div>
    </section>
    
    <!-- =================== Ionicons Setup =================== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- =================== Script(s) =================== -->
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/clear_storage.js"></script>
    <script src="./assets/js/country.js"></script>
</body>
</html>
